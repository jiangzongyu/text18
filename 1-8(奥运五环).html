<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
        }
        div::after{
            content: '';
            left: -10px;
            top: -10px;
            z-index: 1;
            border-radius: 50%;
            position: absolute;
            width: 200px;
            height: 200px;
        }
        #blue{
            border: 10px solid blue;
            top: 0;
            left: 0;
        }
        #blue::after{
            border: 10px solid blue;
            border-bottom-color: transparent;
        }

        #yellow{
            border: 10px solid yellow;
            top: 0;
            left: 230px;
        }
        #yellow::after{
            border: 10px solid yellow;
            border-left-color: transparent;
        }
        #red{
            border: 10px solid red;
            top: 0;
            left: 460px;
        }
        #red::after{
            border: 10px solid red;
            border-left-color: transparent;
        }
        #green{
            border: 10px solid green;
            top: 110px;
            left: 110px;
        }
        #black{
            border: 10px solid black;
            top: 110px;
            left: 340px;
        }
        #black::after{
            border: 10px solid black;
            border-top-color: transparent;
            border-right-color: transparent;
        }
    </style>
</head>
<body>
    <div id="blue"></div>
    <div id="yellow"></div>
    <div id="red"></div>
    <div id="green"></div>
    <div id="black"></div>
</body>
</html>
