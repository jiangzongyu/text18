<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <=demo>
            <!--<h1 slot="title">-->
                <!--我是title-->
            <!--</h1>-->
            <h1 slot="content">
                我是content
            </h1>
        </demo>
    </div>
    <script src="vue.js"></script>
    <script type="text/x-template" id="my-demo">
        <div>
            标题:
            <slot name="title">
                当没有标题时
            </slot>
            内容:
            <slot name="content">
                当没有内容时
            </slot>
        </div>
    </script>
    <script>
        new Vue({
            el:'#app',

            components:{
                demo:{
                    template:'#my-demo',
                },

            }
        });
    </script>
</body>
</html>
