<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
         <div id="container"></div>
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="browser.js"></script>
         <script type="text/babel">
             var Subcompnent = React.createClass({
                 render : function (){
                    return(
                            <h1>{this.props.data}</h1>
                    )
                 }
             });
             var Component = React.createClass({
                 render: function(){
                     var str = "abc"
                     return(
                             <Subcompnent data={str}/>
                     )
                 }
             });
             var Component1 = React.createClass({
                 render: function(){
                     var str = "abc"
                     return(
                             <Subcompnent data={str}/>
                     )
                 }
             });
             ReactDOM.render(
                     <div>
                         <Component/>
                         <Component1/>
                    </div>,
                     document.getElementById("container")
             )
         </script>
    </body>
</html>
