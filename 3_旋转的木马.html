<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #stage{
            width: 1000px;
            height: 300px;
            margin: 50px auto;
            background: #cccccc;
            box-shadow:0 0 3px 3px rgba(0,0,0,0.5) ;
            overflow: hidden;
            -webkit-perspective: 800px;
            -webkit-perspective-origin:center -40% ;
        }
        #container{
            width: 128px;
            height: 100px;
            /*background: red;*/
            margin: 80px auto;
            -webkit-transform-style: preserve-3d;
            -webkit-transition: transform 1s ease ;
           position: relative;
        }
        #container img{
            width: 128px;
            height: 100px;
            position: absolute;
            top:0;
            left:0;
            -webkit-transform-origin: center 100%;
            -webkit-transition: transform 5s ease;
        }
    </style>
</head>
<body>
    <div id="stage">
        <div id="container"></div>
    </div>
    <script>
        var oContainer = document.getElementById('container');
        var x=64/Math.tan(20*Math.PI/180)+20;
        var html='';
        var idx=0;
        for(var i=0;i<9;i++){
            html+="<img  src='picture/"+(i+1)+".jpg'>";
        }
        oContainer.innerHTML=html;
        oContainer.onclick= function () {
            idx++;
            oContainer.style.transform="rotateY("+(-idx*40)+"deg)";
        };
        var aImg=oContainer.getElementsByTagName('img');
//        var index=9;
//        var timer=setInterval(function(){
//            index--;
//            if(index<0){
//                clearInterval(timer);
//            }else{
//                aImg[index].style.WebkitTransform = 'rotateY('+(-index*40)+'deg)translateZ('+x+'px)';
//            }
//        },100)

        for(var i=0;i<9;i++){
            (function(index){
                setTimeout(function(){
                var j=8-index;
                aImg[j].style.WebkitTransform = 'rotateY('+(-j*40)+'deg)translateZ('+x+'px)';
                },100*(i+1))
            })(i)
        }
    </script>
</body>
</html>
